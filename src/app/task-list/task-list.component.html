<mat-card class="center" *ngFor="let task of mTasks">
  <mat-card-header>
    <div mat-card-avatar>
      <span class="material-icons">
        work
      </span>
    </div>
    <mat-card-title>{{ task.task_id }}</mat-card-title>
    <mat-card-subtitle>{{ task.status }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ task.description }}
    </p>
    <p>Requester: {{ task.requester }}</p>
    <p>Creation Date: {{ task.creation_date }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="btnClick(task.task_id)">Details</button>
    <button mat-raised-button color="warn" (click)="deleteTask(task.task_id)">Delete</button>
  </mat-card-actions>
</mat-card>

<button
  mat-fab
  color="warn"
  class="btn-fab-bottom-right"
  aria-label="Add Task"
  (click)="addTask()"
>
  <mat-icon>add</mat-icon>
</button>
